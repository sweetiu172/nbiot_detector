name: DevSecOps Build and Push

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/build.yaml'

env:
  DOCKER_IMAGE_NAME: minhtuan172/nbiot-detector-app

jobs:
  build-and-secure:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for uploading security results if enabled

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Gitleaks to check history




      # ----------------------------------------------------------------
      # STAGE 2: BUILD ARTIFACT
      # ----------------------------------------------------------------

      - name: Set Image Tag
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SAFE_BRANCH=$(echo "${{ github.head_ref }}" | tr '/' '-')
          else
            SAFE_BRANCH=$(echo "${{ github.ref_name }}" | tr '/' '-')
          fi
          echo "branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build locally first (load: true) so we can scan the image itself
      - name: Build Local Image for Scanning
        uses: docker/build-push-action@v6
        with:
          context: app
          load: true # Important: Load into local Docker daemon for Syft/Grype
          tags: local-test-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----------------------------------------------------------------
      # STAGE 3: POST-BUILD ASSURANCE (Evidence)
      # ----------------------------------------------------------------

      # 4. Generate SBOM (Evidence Collection)
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: local-test-image:latest
          format: spdx-json
          output-file: sbom.spdx.json

      # 5. Archive SBOM (Assurance Requirement)
      # Saves the evidence for auditors
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-evidence
          path: sbom.spdx.json

      # 6. Vulnerability Scan of SBOM (Quality Gate)
      - name: Scan SBOM (Grype)
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.spdx.json
          fail-build: true
          severity-cutoff: critical

      # ----------------------------------------------------------------
      # STAGE 4: PUSH TO REGISTRY (Deployment)
      # ----------------------------------------------------------------

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push only if on main/tag and ALL previous checks passed
      - name: Push to Registry
        uses: docker/build-push-action@v6
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        with:
          context: app
          push: false
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.vars.outputs.branch }}-${{ github.run_number }}-${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max