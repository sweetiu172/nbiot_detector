apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbiot-detector
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: nbiot-detector
        image: minhtuan172/nbiot-detector-app:main-18-1fbc30c
        resources:
          requests:
            cpu: "30m"
            memory: "150Mi"
          limits:
            cpu: "100m"
            memory: "200Mi"


